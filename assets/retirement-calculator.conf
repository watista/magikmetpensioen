server {
    listen 80;
    server_name yourdomain.com;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        root /var/www/magikmetpensioen;
    }

    location /media/ {
        root /var/www/magikmetpensioen;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/magikmetpensioen/uvicorn.sock;
    }
}
